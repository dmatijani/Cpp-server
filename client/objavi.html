<form method="POST" action="/novaObjava">
    <label for="naslov">
        Naslov
    </label>
    <input type="text" name="naslov" id="naslov" placeholder="Naslov" maxlength="50">
    <br>
    <label for="sadrzaj">
        Sadržaj
    </label>
    <textarea name="sadrzaj" id="sadrzaj" placeholder="Sadržaj" maxlength="200"></textarea>
    <label for="autor">
        Autor
    </label>
    <input type="text" name="autor" id="autor" placeholder="Autor" maxlength="40">
    <br>
    <button type="submit">Pošalji</button>
</form>
